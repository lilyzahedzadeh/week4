  <script>
    const fruitBasket = [
      'apple',
      'lemon',
      'grapefruit',
      'lemon',
      'banana',
      'watermelon',
      'lemon',

    })
    console.log('My mom bought me a fruit basket, containing' + output + '!')
    </script>
